type: interpolate
dimension: 3
function1:
  type: sweep
  primitive:
    type: ball
    radius: 0.045
    center: [0.0, 0.0, 0.0]
    degree: 1
  transform:
    type: polybezier
    control_points_file: control_points.xyz
    follow_tangent: false
function2:
  type: sweep
  primitive:
    type: implicit_union
    primitives:
      - type: ball
        radius: 0.02
        center: [0.0, 0.0, 0.03]
        degree: 1
      - type: ball
        radius: 0.02
        center: [0.0, 0.0, -0.03]
        degree: 1
    smooth_distance: 0.002
    blending: quadratic
  transform:
    type: polybezier
    control_points_file: control_points.xyz
    follow_tangent: false
interpolation_type: cosine
num_periods: 3
