type: offset
dimension: 3
base_function:
  type: sweep
  primitive:
    type: duchon
    samples_file: ../../data/vipss_data/fertility.xyz
    coeffs_file: ../../data/vipss_data/fertility_coeff.txt
    center: [0.5, 0.25, 0.5]
    radius: 0.3
    positive_inside: false
  transform:
    type: compose
    transforms:
      - type: translation
        vector: [0.0, -0.5, 0.0]
      - type: rotation
        center: [0.5, 0.5, 0.5]
        axis: [0.0, 1.0, 0.0]
        angle: 540
offset_function:
  type: linear
  slope: -0.1      # Coefficient of t in 0.1 * (1 - t) = 0.1 - 0.1*t
  intercept: 0.1   # Constant term in 0.1 * (1 - t) = 0.1 - 0.1*t
