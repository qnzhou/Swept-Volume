type: sweep
dimension: 3

primitive:
  type: torus
  minor_radius: 0.05
  major_radius: 0.2
  center: [0.0, 0.0, 0.0]
  normal: [1.0, 0.0, 0.0]

transform:
  type: compose
  transforms:
    - type: polyline
      points:
      - [0.14, 0.5, 0.5]
      - [0.86, 0.5, 0.5]
      follow_tangent: false
    - type: rotation
      axis: [0.0, 0.0, 1.0]
      angle: 360.0
      center: [0.0, 0.0, 0.0]
